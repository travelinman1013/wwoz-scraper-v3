dryRun: false
wwoz:
  playlistUrl: 'https://wwoz.org/programs/playlists'
  scrapeIntervalSeconds: 3600
spotify:
  clientId: 'YOUR_SPOTIFY_CLIENT_ID'
  clientSecret: 'YOUR_SPOTIFY_CLIENT_SECRET'
  refreshToken: 'YOUR_SPOTIFY_REFRESH_TOKEN'
  userId: 'YOUR_SPOTIFY_USER_ID'
  staticPlaylistId: null
archive:
  enabled: true
  basePath: '/path/to/your/Obsidian/Vault/WWOZ'
  deduplicationWindowMinutes: 60
  # Stop processing a run if we hit this many
  # consecutive archive duplicates (helps avoid log spam
  # when scraping historic rows). Defaults to 50 when unset.
  consecutiveArchiveDuplicatesStopThreshold: 50
rateLimit:
  spotify:
    maxConcurrent: 2
    minTime: 200
chromePath: null

# Artist Discovery Pipeline
# Automatically processes completed daily archives to create/enhance artist cards
artistDiscovery:
  enabled: false  # Set to true to enable
  scriptPath: '/Users/maxwell/LETSGO/Projects/image_agent_v5/artist_discovery_pipeline.py'
  pythonPath: 'python3'  # or full path to Python executable
  perplexityApiKey: 'YOUR_PERPLEXITY_API_KEY'
  # Optional: Override default paths used by the Python script
  # cardsDir: '/Users/maxwell/LETSGO/MaxVault/01_Projects/PersonalArtistWiki/Artists'
  # imagesDir: '/Users/maxwell/LETSGO/MaxVault/03_Resources/source_material/ArtistPortraits'
  forceReprocess: false  # Set to true to reprocess already-completed archives
  timeoutMinutes: 30  # Maximum time for script execution

