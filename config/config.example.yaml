dryRun: false
wwoz:
  playlistUrl: 'https://wwoz.org/programs/playlists'
  scrapeIntervalSeconds: 3600
spotify:
  clientId: 'YOUR_SPOTIFY_CLIENT_ID'
  clientSecret: 'YOUR_SPOTIFY_CLIENT_SECRET'
  refreshToken: 'YOUR_SPOTIFY_REFRESH_TOKEN'
  userId: 'YOUR_SPOTIFY_USER_ID'
  staticPlaylistId: null
archive:
  enabled: true
  basePath: '/path/to/your/Obsidian/Vault/WWOZ'
  deduplicationWindowMinutes: 60
rateLimit:
  spotify:
    maxConcurrent: 2
    minTime: 200
chromePath: null
images:
  folderPath: '/path/to/photos/root'
  minSharpness: 80
  minBrightness: 0.18
  duplicateHammingMax: 5
  excludeExtensions: ['.gif', '.mp4', '.mov']
  clip:
    model: 'auto'
    positivePrompts:
      - 'a photo of a musician performing on stage'
      - 'a live music concert performance'
      - 'a person singing into a microphone on stage'
      - 'a guitarist performing on stage'
      - 'a drummer performing on stage'
      - 'a dj performing on stage'
    negativePrompts:
      - 'a landscape or building'
      - 'a pet or animal'
      - 'a selfie or portrait without stage'
      - 'a crowd without stage or performer'
      - 'a random object or product photo'
  usedDbPath: 'data/image-cache.sqlite'
cover:
  maxKB: 256
  grayscale: true

# NOTE:
# - Copy this file to a safe location and customize values.
# - Set CONFIG_PATH to point to your private YAML:
#     export CONFIG_PATH=/absolute/path/to/your-config.yaml
# - Do NOT commit real credentials.
