dryRun: false
wwoz:
  playlistUrl: 'https://wwoz.org/programs/playlists'
  scrapeIntervalSeconds: 3600
spotify:
  clientId: 'YOUR_SPOTIFY_CLIENT_ID'
  clientSecret: 'YOUR_SPOTIFY_CLIENT_SECRET'
  refreshToken: 'YOUR_SPOTIFY_REFRESH_TOKEN'
  userId: 'YOUR_SPOTIFY_USER_ID'
  staticPlaylistId: null
archive:
  enabled: true
  basePath: '/path/to/your/Obsidian/Vault/WWOZ'
  deduplicationWindowMinutes: 60
  # Stop processing a run if we hit this many
  # consecutive archive duplicates (helps avoid log spam
  # when scraping historic rows). Defaults to 50 when unset.
  consecutiveArchiveDuplicatesStopThreshold: 50
rateLimit:
  spotify:
    maxConcurrent: 2
    minTime: 200
chromePath: null

